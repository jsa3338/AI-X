<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        td{
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <form action="">
        <input type="hidden" name="hiddenparam" value="히든값" />
        <table>
            <tr>
                <td>아이디</td>
                <td>
                    <input type="text" name="id" size="9" required="required"
                           placeholder="필수입력사항(입력전에 보이는 도움말)"/>
                    <input type="button" value="중복확인" />
                </td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" name="pw" /></td>
            </tr>
            <tr>
                <td>전화번호</td>
                <td>
                    <input type="tel" name="phone1" size="3" /> -
                    <input type="tel" name="phone2" size="4" /> -
                    <input type="tel" name="phone3" size="4" />
                </td>
            </tr>
            <tr>
                <td>경력</td>
                <td><input type="number" name="career" size="3" min="0" max="100" /> 년</td>
            </tr>
            <tr>
                <td>이메일</td>
                <td><input type="email" name="email" /></td>
            </tr>
            <tr>
                <td>사진</td>
                <td><input type="file" name="filename" /></td>
            </tr>
            <tr>
                <td>성별</td>
                <td>
                    <input type="radio" name="gender" value="m" checked="checked" />남
                    <input type="radio" name="gender" value="f" />여   <!-- 라디오 버튼은 파라미터 이름을 같게 해야한다-->
                </td>
            </tr>
            <tr>
                <td>사용언어</td>
                <td>
                    <input type="checkbox" name="lang" value="kor" checked="checked" />한국어
                    <input type="checkbox" name="lang" value="eng" />영어
                    <input type="checkbox" name="lang" value="chi" />중국어
                </td>
            </tr>
            <tr>
                <td>국적</td>
                <td>
                    <select name="nation">
                        <option value="ko">대한민국</option>
                        <option value="us">미국</option>
                        <option value="ch">중국</option>
                        <option value="in">인도</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>좋아하는 음식</td>
                <td>
                    <select name="food" multiple="multiple" size="3">
                        <option>짬뽕</option>
                        <option>간장게장</option>
                        <option>제육볶음</option>
                        <option>라면</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>자기소개</td>
                <td>
                    <textarea rows="5" cols="25" name="intro"></textarea>
                </td>
            </tr>
            <tr>
                <td>생일</td>
                <td>
                    <input type="date" />
                </td>
            </tr>
            <tr>
                <td>SNS url</td>
                <td>
                    <input type="url" name="sns" />
                </td>
            </tr>
            <tr>
                <td>좋아하는 색상</td>
                <td>
                    <input type="color" name="color" />
                </td>
            </tr>
            <tr>
                <td>좋아하는 정도</td>
                <td>
                    0<input type="range" name="range" min="0" max="100" step="5" value="0"/>100
                </td>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="submit" value="입력" />
                    <input type="reset" value="초기화" />
                </th>
            </tr>
        </table>
    </form>
</body>
</html>
