<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Javascript를 이용하여 특정 조건에 부합하지 않으면 실행 안하기</title>
    <script>
        function chk() {
            // 한줄주석
            /* 
            여러줄 주석 
            */
            if (frm.id.value.length < 3) {
                alert('아이디는 3글자 이상 필수 입력입니다');
                frm.id.focus();
                return false;
            } else if (frm.pw.value.length < 3) {
                alert('비밀번호는 3글자 이상 필수 입력입니다');
                frm.pw.focus();
                return false;
            } else if (frm.pw.value != frm.pwChk.value) {
                alert('비밀번호가 일치하지 않습니다. 다시 확인해주세요');
                frm.pw.value = '';
                frm.pwChk.value = '';
                frm.pw.focus();
                return false;
            }      
            return true
        }
    </script>
</head>

<body>
    <form name="frm" onsubmit="return chk()">
        <table>
            <tr>
                <td>아이디</td>
                <td><input type="text" name="id" placeholder="4자리" /></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" name="pw" placeholder="3자리 이상" /></td>
            </tr>
            <tr>
                <td>비밀번호 확인</td>
                <td><input type="password" name="pwChk" /></td>
            </tr>
            <tr>
                <th colspan="2"><input type="submit" value="가입"</th>                
            </tr>
        </table>

    </form>

</body>
</html>
