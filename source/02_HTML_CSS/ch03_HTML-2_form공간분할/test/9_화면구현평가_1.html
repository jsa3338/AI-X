<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>화면 구현 평가</title>
    <link href="9_화면구현평가_1.css" rel="stylesheet" type="text/css" />
    <script>
        function chk() {
            if (frm.name.value.length < 2) {
                alert('이름은 2글자 이상 입력해주세요');
                frm.name.focus();
                return false;
            } else if (frm.id.value.length < 4) {
                alert('ID는 4글자 이상 입력해주세요');
                frm.id.focus();
                return false;
            } else if (frm.pw.value.length < 1) {
                alert('비밀번호는 1글자 이상 입력해주세요');
                frm.pw = '';
                frm.pw.focus();
                return false;
            } else if (frm.pwChk.value.length < 1) {
                alert('비번확인은 1글자 이상 입력해주세요');
                frm.pwChk = '';
                frm.pwChk.focus();
                return false;
            } else if (frm.pw.value != frm.pwChk.value) {
                alert('비밀번호가 일치하지 않습니다. 다시 확인해주세요');
                frm.pw = '';
                frm.pwChk = '';
                frm.pw.focus();
                return false;
            } else if (!frm.tel.value) {
                alert('전화번호는 필수 입력값입니다.');
                frm.tel.focus();
                return false;
            } else if (!frm.email.value) {
                alert('이메일은 필수 입력값입니다.');                
                frm.email.focus();
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <!-- 정규표현식 (https://ko.wikipedia.org/wiki/정규표현식)
            ? : 0, 1번 반복
            + : 1회이상 반복
            * : 0회이상 반복
            | : 또는
            {2,} : 2회이상 반복
            {m,n} : m회에서 n회 사이 반복
            {n} : n회 반복
            \d, [0-9] : 숫자
            \D : 숫자가 아닌것
            \w, [a-zA-z0-9] : 영문자나 숫자
            . : \n을 제외한 문자
            \. : .
            [~!@#$%^&*()\-\\_+={}\[\]\.<>] : 특수문자(대괄호 안의 특수문자 한정)
            (ex) 전화번호 정규표현식
            /^\d{2,3}-\d{3,4}-\d{4}$/
            (ex2) 이메일 정규표현식
            /^[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*\.[a-zA-Z]{2,3}$/
            -->
    <header><h1>회원가입</h1></header>
    <section>
        <form name="frm" onsubmit="return chk()">
            <fieldset>
                <legend>필수입력</legend>
                <table>
                    <tr>
                        <td>
                            <label for="name">이름<span>*</span></label>
                        </td>
                        <td><input type="text" name="name" placeholder="이름은 2글자 이상" id="name" /></td>
                    </tr>
                    <tr>
                        <td>
                            <label for="id">아이디<span>*</span></label>
                        </td>
                        <td><input type="text" name="id" placeholder="ID는 4글자 이상" id="id" /></td>
                    </tr>
                    <tr>
                        <td>
                            <label for="pw">비밀번호<span>*</span></label>
                        </td>
                        <td><input type="password" name="pw" id="pw" /></td>
                    </tr>
                    <tr>
                        <td>
                            <label for="pwChk">비번확인<span>*</span></label>
                        </td>
                        <td><input type="password" name="pwChk" id="pwChk" /></td>
                    </tr>
                    <tr>
                        <td>
                            <label for="tel">전화번호<span>*</span></label>
                        </td>
                        <td>
                            <input type="text" name="tel" id="tel"
                                   placeholder="000-0000-0000 or xx-xxx-xxxx"
                                   pattern="\d{2,3}-\d{3,4}-\d{4}"
                                   title="전화번호 형식이 맞지 않습니다(000-0000-0000 or xx-xxx-xxxx)"
                                   autofocus="autofocus"
                                     />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">이메일<span>*</span></label>
                        </td>
                        <td>
                            <input type="text" name="email" id="email"
                                   placeholder="example@example.com"
                                   pattern="[0-9a-zA-Z]([\-_\.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([\-_\.]?[0-9a-zA-Z])*\.[a-zA-Z]{2,3}"
                                   title="이메일 형식이 맞지 않습니다(example@example.com)"
                                   autofocus="autofocus" />
                        </td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <legend>추가입력사항</legend>
                <table>
                    <tr>
                        <td>결혼유무</td>
                        <td>
                            <input type="radio" name="marriage" value="y" />기혼
                            <input type="radio" name="marriage" value="n" />미혼
                        </td>
                    </tr>
                    <tr>
                        <td>자식</td>
                        <td>
                            <input type="checkbox" name="kid" value="s" />아들
                            <input type="checkbox" name="kid" value="d" />딸
                        </td>
                    </tr>
                    <tr>
                        <td>지역</td>
                        <td>
                            <select name="loc">
                                <option>서울</option>
                                <option selected="selected">경기</option>
                                <option>인천</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </fieldset>
            <p>
                <center>
                    <input type="submit" value="가입" />
                    <input type="reset" value="취소" />
                </center>
            </p>
        </form>
    </section>
    <footer>
        <p>서울시 서대문구 신촌로 141 은하빌딩 203호<br/>
        Copyright ⓒ Great System Corp. All Rights reserved.</p>
    </footer>
</body>
</html>
