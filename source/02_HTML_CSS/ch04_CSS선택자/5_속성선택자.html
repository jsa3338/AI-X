<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        input{
            color:green;
        }
        input[type='password']{  /* input 태그 중에 type 속성이 password인것 */
            color:red;
        }
        input[type^='te'] { /* input 태그 중에 type 속성이 te로 시작하는*/
            width:100px;
        }
        input[name$='me'] { /* input 태그 중에 name 속성이 me로 끝나는*/
            border: 1px solid red;
            outline:0; /*  focus될때 나타나는 border*/
            padding:10px
        }
        img[alt]{  /* img태그 중 alt 속성이 있는. 조건식이 없고 유무 판단만 하는 경우는 이렇다 */
            width:50px; 
            border: 2px dashed red;
        }

    </style>
</head>
<body>
    <form>
        이름 <input type="text" name="name" /><br />
        아뒤 <input type="text" name="id" /><br />
        비번 <input type="password" name="pw" /><br />
        전화 <input type="tel" name="tel" /><br />
        <img src="sulhyun.jpg" />
        <img src="sulhyun.jpg" alt="설현사진"/>
        <input type="submit" />
    </form>

</body>
</html>
